<script>
          function toggleMenu() {
            const dropdownMenu = document.getElementById("userDropdown");
            const isMenuOpen = dropdownMenu.style.display === "block";

            if (isMenuOpen) {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
            }
        }

        function goToProfile() {
            console.log("Go to Profile clicked");
            toggleMenu(); 
        }

        function logout() {
            console.log("Logout clicked");
            toggleMenu();
            window.location.href = "index.html";
            history.replaceState(null, null, "index.html");
        }

        document.addEventListener("click", function(event) {
            const dropdownMenu = document.getElementById("userDropdown");
            const userCircle = document.querySelector(".icon");

            if (!dropdownMenu.contains(event.target) && !userCircle.contains(event.target)) {
                dropdownMenu.style.display = "none";
            }
        });

 //--------------------Core Memories--------------//       
        $(document).ready(function(){

                    $('.box div').removeClass('spin');}
                else{
                    $('.box div').removeClass('spin');
                    $(this).addClass('spin');
                }
            });
        });
